<!DOCTYPE html>
<html lang='en'>
<head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>壁纸展示</title></head>
<body style='margin: 0; height: 100vh; background-size: cover; background-position: center;'>
<h1 style='color: white; text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);'>
壁纸按顺序展示</h1>
<script>
const images = https://raw.githubusercontent.com/Alien-Et/image/main/day.jpg https://raw.githubusercontent.com/Alien-Et/image/main/night.jpg;
let currentIndex = 0;
function changeBackground() {
  document.body.style.backgroundImage = 'url(' + images[currentIndex] + ')';
  currentIndex = (currentIndex + 1) % images.length;
}
setInterval(changeBackground, 5000);
changeBackground();
</script>
</body>
</html>
