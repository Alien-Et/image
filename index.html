<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>壁纸展示</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <script>
        const images = [
            'https://raw.githubusercontent.com/Alien-Et/image/main/image/image1.jpg',
            'https://raw.githubusercontent.com/Alien-Et/image/main/image/image2.webp',
            'https://raw.githubusercontent.com/Alien-Et/image/main/image/image3.webp',
            'https://raw.githubusercontent.com/Alien-Et/image/main/image/image4.webp',
            'https://raw.githubusercontent.com/Alien-Et/image/main/image/image5.webp',
            'https://raw.githubusercontent.com/Alien-Et/image/main/image/image6.jpg',
            'https://raw.githubusercontent.com/Alien-Et/image/main/image/image7.webp',
            'https://raw.githubusercontent.com/Alien-Et/image/main/image/image8.jpg',
            'https://raw.githubusercontent.com/Alien-Et/image/main/image/image9.webp',
            'https://raw.githubusercontent.com/Alien-Et/image/main/image/image10.jpg',
            'https://raw.githubusercontent.com/Alien-Et/image/main/image/image11.webp',
            'https://raw.githubusercontent.com/Alien-Et/image/main/image/image12.webp',
            'https://raw.githubusercontent.com/Alien-Et/image/main/image/image13.webp',
            'https://raw.githubusercontent.com/Alien-Et/image/main/image/image14.webp',
            'https://raw.githubusercontent.com/Alien-Et/image/main/image/image15.webp',
            'https://raw.githubusercontent.com/Alien-Et/image/main/image/image16.webp',
            'https://raw.githubusercontent.com/Alien-Et/image/main/image/image17.jpg',
            'https://raw.githubusercontent.com/Alien-Et/image/main/image/image18.webp',
            'https://raw.githubusercontent.com/Alien-Et/image/main/image/image19.webp',
            'https://raw.githubusercontent.com/Alien-Et/image/main/image/image20.webp',
            'https://raw.githubusercontent.com/Alien-Et/image/main/image/image21.webp',
        ];
        const randomImage = images[Math.floor(Math.random() * images.length)];
        document.body.style.backgroundImage = `url('${randomImage}')`;
    </script>
</body>
</html>
