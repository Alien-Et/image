<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>壁纸展示</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <script>
        const images = [
            'https://raw.githubusercontent.com/Alien-Et/image/main/./壁纸//storage/emulated/0/Download/壁纸/image01.jpg',
            'https://raw.githubusercontent.com/Alien-Et/image/main/./壁纸//storage/emulated/0/Download/壁纸/image02.jpg',
            'https://raw.githubusercontent.com/Alien-Et/image/main/./壁纸//storage/emulated/0/Download/壁纸/image03.jpg',
            'https://raw.githubusercontent.com/Alien-Et/image/main/./壁纸//storage/emulated/0/Download/壁纸/image04.jpg',
            'https://raw.githubusercontent.com/Alien-Et/image/main/./壁纸//storage/emulated/0/Download/壁纸/image05.jpg',
            'https://raw.githubusercontent.com/Alien-Et/image/main/./壁纸//storage/emulated/0/Download/壁纸/image06.jpg',
        ];
        const randomImage = images[Math.floor(Math.random() * images.length)];
        document.body.style.backgroundImage = `url('${randomImage}')`;
    </script>
</body>
</html>
