<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>壁纸展示</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <script>
        // 检测用户设备主题模式
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const mode = prefersDark ? '黑夜' : '白天';

        // 不同模式的图片列表
        const images = {
            '白天': [
            ],
            '黑夜': [
            ]
        };

        // 随机选择图片
        const randomImage = images[mode][Math.floor(Math.random() * images[mode].length)];
        document.body.style.backgroundImage = `url('${randomImage}')`;
    </script>
</body>
</html>
