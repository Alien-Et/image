<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机壁纸</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
        }
    </style>
</head>
<body>
<script>
    const images = [
        "https://raw.githubusercontent.com/Alien-Et/image/main/day.jpg",
        "https://raw.githubusercontent.com/Alien-Et/image/main/night.jpg",
    ];
    const randomIndex = Math.floor(Math.random() * images.length);
    document.body.style.backgroundImage = 'url(' + images[randomIndex] + ')';
</script>
</body>
</html>
